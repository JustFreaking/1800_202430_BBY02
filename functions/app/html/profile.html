<!DOCTYPE html>
<html lang="en">
    <!----------------------------------------------------------------------->
    <!-- This is the profile page which users can edit their info their -->
    <!----------------------------------------------------------------------->

<head>
    <title>KidsConnect</title>
    <meta name="comp1800 template" content="My 1800 App">
    <base href="/">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Main content goes here -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar with other profile info as <aside> -->
            <aside class="profile-sidebar">
                <a href="#" class="d-block mb-3">General</a>
                <a href="#" class="d-block mb-3">Family</a>
                <a href="#" class="d-block mb-3">Notifications</a>
            </aside>

            <!-- Main profile section -->
            <div class="col-md-9">
                <h2>Profile</h2>
                <div class="profile-image">
                    <!-- Placeholder for user image icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path
                            d="M13.468 12.37C12.758 11.226 11.455 10 8 10c-3.455 0-4.758 1.226-5.468 2.37A6.984 6.984 0 0 1 1 8a7 7 0 1 1 12.468 4.37zM8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1z" />
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </div>

                <!-- Profile information fields -->
                <form>
                    <fieldset class="mb-3" id="personalInfoFields" disabled>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="cityInput">City</label>
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer goes here -->
    <footer>&copy; 2024 KidsConnect</footer>

    <script src="/js/firebaseAPI_BBY02.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
