<html lang="en">

<head>
    <title>Kidsconnect</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">

    <!-------------------------------------------->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Header Section -->
    <div class="container-fluid text-dark p-5 welcome-container">
        <div class="container p-5">
            <h1 class="display-4">Search Events</h1>
            <hr>
            <p>Find events that match your interests and needs!</p>
        </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Search Bar -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for events..." id="search-input">
                    <button class="btn btn-primary" type="button" id="search-button" onclick="performSearch()">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Filter Dropdown -->
                <select class="form-select" id="filter-category" onchange="filterEvents()">
                    <option value="">placeholder</option>
                    <option value="sports">placeholder</option>
                    <option value="education">placeholder</option>
                    <option value="arts">placeholder</option>
                    <option value="social">placeholder</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Event Cards Section -->
    <div class="container">
        <h2 class="mb-4">Event Results:</h2>
        <div id="events-container" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Event cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>


    <script src="./scripts/firebaseAPI_BBY02.js"></script>

    <!-- Custom JavaScript -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/search.js"></script>
</body>

</html>
