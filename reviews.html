<!DOCTYPE html>
<html lang="en">

<head>
    <title>KidsConnect - Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./scripts/firebaseAPI_BBY02.js"></script>
    <script src="./scripts/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">KidsConnect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/1800_202430_BBY02/main.html">Home</a>
                <a class="nav-item nav-link" href="#">Messages</a>
                <a class="nav-item nav-link" href="#">Search</a>
                <a class="nav-item nav-link" href="#">Calendar</a>
                <a class="nav-item nav-link active" href="reviews.html">Reviews</a> <!-- Link to the reviews page -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>User Reviews</h1>
        <div id="reviewsList"></div>
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
                <label for="eventId" class="form-label">Event ID</label>
                <input type="text" class="form-control" id="eventId" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0 text-muted small">2024 KidsConnect</p>
        </div>
    </footer>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const eventId = document.getElementById('eventId').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            db.collection('reviews').add({
                userId: userId,
                eventId: eventId,
                rating: rating,
                comment: comment,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log('Review added successfully!');
                document.getElementById('reviewForm').reset();
                fetchReviews(); // Refresh the reviews list after submitting a new review
            })
            .catch((error) => {
                console.error('Error adding review: ', error);
            });
        });

        function fetchReviews() {
            db.collection('reviews').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
                const reviewsList = document.getElementById('reviewsList');
                reviewsList.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const review = doc.data();
                    reviewsList.innerHTML += `
                        <div class="review">
                            <p><strong>User ID:</strong> ${review.userId}</p>
                            <p><strong>Event ID:</strong> ${review.eventId}</p>
                            <p><strong>Rating:</strong> ${review.rating}</p>
                            <p><strong>Comment:</strong> ${review.comment}</p>
                            <p><em>Submitted on: ${review.timestamp ? review.timestamp.toDate().toLocaleString() : 'N/A'}</em></p>
                            <hr>
                        </div>
                    `;
                });
            }).catch((error) => {
                console.error('Error fetching reviews: ', error);
            });
        }

        // Fetch reviews when the page loads
        window.onload = function() {
            fetchReviews();
        };
    </script>
</body>

</html>
